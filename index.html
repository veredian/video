<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Media Hub (AI + Upload)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #0056b3;
    }
    nav button {
      flex: 1;
      padding: 12px;
      background: #0056b3;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }
    nav button:hover {
      background: #003f88;
    }
    section {
      display: none;
      padding: 20px;
      background: white;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    section.active {
      display: block;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    img, video, audio, iframe {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      max-height: 60vh;
    }
    #aiResult {
      background: #e8f0fe;
      border-left: 4px solid #007bff;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap; /* Better for AI responses */
      word-wrap: break-word;
    }
    button:disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
</head>
<body>

  <header>ü§ñ Smart Media Hub ‚Äî Upload & Analyze</header>

  <nav>
    <button onclick="show('upload')">‚¨ÜÔ∏è Upload</button>
    <button onclick="show('analyze')">üß† AI Analysis</button>
  </nav>

  <section id="upload" class="active">
    <h2>‚¨ÜÔ∏è Upload your media</h2>
    <input type="file" id="fileInput" accept="image/*,video/*,audio/*,.pdf,.txt,.html,.js">
    <div id="preview"></div>
    <button id="analyzeButton">üîç Analyze with AI</button>
  </section>

  <section id="analyze">
    <h2>üß† AI Result</h2>
    <div id="aiResult">Nta bushakashatsi burakorwa...</div>
  </section>

  <script type="module" src="ai.js"></script>
  <script>
    // This function is globally available
    function show(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
    window.show = show;

    const preview = document.getElementById("preview");
    const fileInput = document.getElementById("fileInput");

    fileInput.addEventListener("change", () => {
      preview.innerHTML = "";
      const file = fileInput.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      if (file.type.startsWith("image")) {
        preview.innerHTML = `<img src="${url}" alt="Image Preview">`;
      } else if (file.type.startsWith("video")) {
        preview.innerHTML = `<video controls src="${url}"></video>`;
      } else if (file.type.startsWith("audio")) {
        preview.innerHTML = `<audio controls src="${url}"></audio>`;
      } else if (file.type.endsWith(".pdf")) {
        preview.innerHTML = `<iframe src="${url}"></iframe>`;
      } else {
        preview.innerHTML = `<p>File: ${file.name}</p>`;
      }
    });
  </script>
</body>
</html>
